{% capture image %}{% if page.feature %}{{ "media/" | absolute_url }}{{ page.feature }}{% else %}{{ "assets/ioover.png" | absolute_url }}{% endif %}{% endcapture %}

<!-- Twitter Card data -->
<meta name="twitter:card" content="{% if page.feature %}summary_large_image{% else %}summary{% endif %}">
<meta name="twitter:site" content="@{{ site.author.twitter }}">
<meta name="twitter:creator" content="@{{ site.author.twitter }}">
<meta name="twitter:title" content="{{ include.title }}">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:description" content="{{ include.description }}">
<meta name="twitter:image" content="{{ image }}">
<!-- Open Graph data -->
<meta property="og:title" content="{{ include.title  }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:image" content="{{ image }}">
<meta property="og:description" content="{{ include.description }}" />
